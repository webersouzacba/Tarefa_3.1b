<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Animalec – Especialistas (Editar)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/animalec-entidades.css">
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img src="imagens/logo-animalec.png" alt="Animalec" class="logo-mark">
    </div>
    <nav class="navbar-right">
      <a href="index.html">ANIMAIS</a>
      <a href="#">QUIZZES</a>
      <a href="index.html#contactos">CONTACTOS</a>
      <a href="patrocinadores-lista.html">PATROCINADORES</a>
      <a href="especialistas-lista.html">ESPECIALISTAS</a>
      <img src="imagens/avatar-sapo.png" alt="Perfil" class="avatar-frog">
    </nav>
  </header>

  <main class="page">
    <h1 class="page-title">Especialistas — Editar</h1>
    <p class="page-sub">Edição dos dados de um especialista existente.</p>
    <div class="page-divider"></div>

    <div class="page-nav">
      <a class="tab-link" href="especialistas-lista.html">Lista</a>
      <a class="tab-link" href="especialistas-novo.html">Novo especialista</a>
    </div>

    <div class="card-box">
      <div class="card-box-header">
        <div class="card-box-title">Dados do especialista</div>
      </div>

      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" type="text" value="Dr. Silva">
        </div>

        <div class="form-group">
          <label for="foto">Foto (URL)</label>
          <input id="foto" type="text" value="https://silva.pt/foto.jpg">
        </div>

        <div class="form-group">
          <label for="especialidade">Especialidade</label>
          <input id="especialidade" type="text" value="Zoologia">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" value="dr.silva@example.com">
        </div>

        <div class="form-group">
          <label for="site">Site principal</label>
          <input id="site" type="url" value="https://silva.pt">
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="location.href='especialistas-lista.html'">Cancelar</button>
          <button type="submit" class="btn btn-green">Guardar</button>
        </div>

        <p class="helper">
          Protótipo iterativo: nesta fase a página apenas simula a edição dos dados.
        </p>
      </form>
    </div>
  </main>

</body>
</html>
