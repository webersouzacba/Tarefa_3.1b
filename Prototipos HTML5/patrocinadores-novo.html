<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Animalec – Patrocinadores (Novo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/animalec-entidades.css">
</head>
<body>

  <header class="navbar">
    <div class="navbar-left">
      <img src="imagens/logo-animalec.png" alt="Animalec" class="logo-mark">
    </div>
    <nav class="navbar-right">
      <a href="index.html">ANIMAIS</a>
      <a href="#">QUIZZES</a>
      <a href="index.html#contactos">CONTACTOS</a>
      <a href="patrocinadores-lista.html">PATROCINADORES</a>
      <a href="especialistas-lista.html">ESPECIALISTAS</a>
      <img src="imagens/avatar-sapo.png" alt="Perfil" class="avatar-frog">
    </nav>
  </header>

  <main class="page">
    <h1 class="page-title">Patrocinadores — Novo</h1>
    <p class="page-sub">Registo de um novo patrocinador.</p>
    <div class="page-divider"></div>

    <div class="page-nav">
      <a class="tab-link" href="patrocinadores-lista.html">Lista</a>
      <a class="tab-link" href="patrocinadores-novo.html">Novo patrocinador</a>
    </div>

    <div class="card-box">
      <div class="card-box-header">
        <div class="card-box-title">Dados do patrocinador</div>
      </div>

      <form>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" type="text" placeholder="Fundação Oceanos do Futuro">
        </div>

        <div class="form-group">
          <label for="logo">Logotipo (URL)</label>
          <input id="logo" type="text" placeholder="https://exemplo.org/logo.png">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="area">Área / setor</label>
            <input id="area" type="text" placeholder="Tecnologia, Educação, Ambiente...">
          </div>
          <div class="form-group">
            <label for="nivel">Nível de patrocínio</label>
            <select id="nivel">
              <option>Selecione...</option>
              <option>Bronze</option>
              <option>Prata</option>
              <option>Ouro</option>
              <option>Platina</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email de contacto</label>
            <input id="email" type="email" placeholder="contacto@exemplo.org">
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input id="website" type="url" placeholder="https://exemplo.org">
          </div>
        </div>

        <div class="form-group">
          <label for="descricao">Descrição / notas</label>
          <textarea id="descricao" placeholder="Resumo do tipo de apoio, contrapartidas, foco de atuação..."></textarea>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" onclick="location.href='patrocinadores-lista.html'">Cancelar</button>
          <button type="submit" class="btn btn-green">Guardar</button>
        </div>

        <p class="helper">
          Este ecrã será a base para o endpoint de criação de patrocinadores na implementação real.
        </p>
      </form>
    </div>
  </main>

</body>
</html>
